<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <script src="js/semantic.min.js"></script>
</head>
<body>
<div id="header">
  <h1 class="ui center aligned header">Memcache Client</h1>
</div>
<div id="content" class="ui container">
  <div id="settings">
    <h4 class="ui horizontal divider header"><i class="settings icon"></i> Settings </h4>

    <div class="ui segments">
      <div class="ui segment">
        <h4 class="ui header">SSH</h4>
        <form class="ui form">
          <div class="inline field">
            <label>Host</label>
            <input type="text" name="ssh[host]" placeholder="host">
          </div>
          <div class="inline field">
            <label>Username</label>
            <input type="text" name="ssh[username]" placeholder="username">
          </div>
          <div class="inline field">
            <label>Password</label>
            <input type="text" name="ssh[password]" placeholder="password">
          </div>
          <div class="inline field">
            <label>Port</label>
            <input type="text" name="ssh[port]" placeholder="port">
          </div>
        </form>
      </div>

      <div class="ui green segment">
        <h4 class="ui header">Memcache</h4>
        <form class="ui form">
          <div class="inline field">
            <label>Host</label>
            <input type="text" name="ssh[host]" placeholder="host">
          </div>
          <div class="inline field">
            <label>Username</label>
            <input type="text" name="ssh[username]" placeholder="username">
          </div>
          <div class="inline field">
            <label>Password</label>
            <input type="text" name="ssh[password]" placeholder="password">
          </div>
          <div class="inline field">
            <label>Port</label>
            <input type="text" name="ssh[port]" placeholder="port">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="query">
    <h4 class="ui horizontal divider header"><i class="find icon"></i> Query </h4>
    <form class="ui form">
      <div class="inline field">
        <label>Port</label>
        <input type="text" name="ssh[port]" placeholder="port">
        <button class="ui primary button">Go</button>
      </div>
    </form>
  </div>

  <div id="result">
    <h4 class="ui horizontal divider header"><i class="browser icon"></i> History </h4>
    <table class="ui selectable celled table">
      <thead>
      <tr>
        <th>Date</th>
        <th>Key</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>2016-10-03</td>
        <td>aaaa</td>
        <td>1234</td>
      </tr>
      <tr>
        <td>2016-10-02</td>
        <td>bbbb</td>
        <td>哈哈哈</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

<script>
  // You can also require other files to run in this process
  require('./../renderer.js')
</script>
</html>
